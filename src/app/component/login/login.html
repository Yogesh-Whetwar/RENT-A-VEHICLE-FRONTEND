<div class="auth-container">
  <h2>Login</h2>
  <form (ngSubmit)="loginUser()"> 
    <div class="form-group">
      <label for="email">Email</label>
      <input   [(ngModel)]="email" name="email" type="email" id="email" placeholder="Enter your email" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input   [(ngModel)]="password" name="password" type="password" id="password" placeholder="Enter your password" required />
    </div>

    <button type="submit" class="btn primary">Login</button>

    <p class="switch-link">
      Don't have an account?
      <a routerLink="/signin">Sign up here</a>
    </p>
  </form>
</div>

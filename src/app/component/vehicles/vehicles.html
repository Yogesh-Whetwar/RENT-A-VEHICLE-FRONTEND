  <!-- üöó Cars Section -->
 <h2 class="my-5 text-center fw-bold display-6">üöó Vehicles Available for Rent in {{this.city}}</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let car of VehicleList">
      <div class="card h-100 shadow rounded-4 overflow-hidden border-0">
        <img [src]="car.imageUrl" class="card-img-top" alt="{{ car.name }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-semibold">{{ car.name }}</h5>
          <p class="card-text mb-2">
            <strong>Type:</strong> {{ car.type }}<br>
            <strong>Fuel:</strong> {{ car.fuel }}<br>
            <strong>Gear:</strong> {{ car.gear }}<br>
            <strong>Price:</strong> ‚Çπ{{ car.price }}/hr
          </p>
          <p class="card-text text-muted mb-3">{{ car.description }}</p>
          <div class="mt-auto d-flex flex-wrap justify-content-between align-items-center gap-2">
            <button class="btn btn-success px-4" (click)="openBookingModal(car)">Book Now</button>
            <a
              href="https://www.google.com/maps?q=Texas+Tower+Kharadi+Pune"
              target="_blank"
              class="btn btn-outline-primary btn-sm px-3 py-1"
            >
              üìç Pickup Location
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- üóìÔ∏è Booking Modal -->
  <div #bookingModal class="modal fade" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title" id="bookingModalLabel">Book {{ selectedVehicle?.name }}</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Pickup Date</label>
              <input type="date" class="form-control" [(ngModel)]="bookingData.date" name="date">
            </div>
            <div class="mb-3">
              <label class="form-label">Pickup Time</label>
              <input type="time" class="form-control" [(ngModel)]="bookingData.time" name="time">
            </div>
            <div class="mb-3">
              <label class="form-label">Number of Days</label>
              <input type="number" class="form-control" [(ngModel)]="bookingData.days" name="days" min="1" (input)="updateTotalPrice()">
            </div>
            <div class="mb-3">
              <label class="form-label fw-semibold">Total Price</label>
              <div class="form-control bg-light">‚Çπ{{ amount }}</div>
            </div>
          </form>
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" (click)="confirmBooking()">Confirm Booking</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="auth-container">
  <h2>Update Profile</h2>
  <form (ngSubmit)="updateProfile2()" >
    <div class="form-group">
      <label for="name">Full Name</label>
      <input  [(ngModel)]="name" type="text" id="name" placeholder="Enter your full name" required name="name" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="email"  name="email" type="email" id="email" placeholder="Enter your email" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input [(ngModel)]="password" name="password" type="password" id="password" placeholder="Create a password" required />
    </div>

    <button type="submit" class="btn primary">Update</button>

   
      <a routerLink="/home" class="form-group" routerLinkActive="active">Home page icon</a>

  </form>
</div>
